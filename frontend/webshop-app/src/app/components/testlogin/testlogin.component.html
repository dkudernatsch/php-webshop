<button class="btn" (click)="this.loginUser()">Login User</button>
<button class="btn" (click)="this.loginAdmin()">Login Admin</button>
<button class="btn" (click)="this.logout()">Logout</button>
[user]=""
<div *ngIf="this.isUser$ | async as user">
  logged in as user
</div>

<div *ngIf="(isAdmin$ | async)">
  logged in as admin
</div>

<div *ngIf="isAnonymous$ | async">
  logged in anonymous
</div>

<!--https://ng-bootstrap.github.io/#/components/typeahead/examples-->
<input
        id="typeahead-focus"
        type="text"
        class="form-control"
        placeholder="Enter product name"
        [(ngModel)]="model"
        [ngbTypeahead]="search"
        [resultFormatter]="this.formatter"
        [inputFormatter]="this.formatter"
        (selectItem) = "onSelectItem($event)"
        #instance="ngbTypeahead"/>

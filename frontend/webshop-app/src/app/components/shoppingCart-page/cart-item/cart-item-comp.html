<div class="row">
    <div class="col-3">
        <img class="img-fluid" src="{{product.imagePath}}" alt="productimage">
    </div>
    <div class="col-5">
        <h5 class="card-title">{{product.name}}</h5>
        <button class="btn btn-danger" (click)="onRemoveFromCart()">
            Remove from Cart
        </button>
    </div>
    <div class="col-2">
        <span class="danger">Price: {{product.price}} â‚¬</span>
    </div>
    <div class="col-2">
        <span>Amount: </span>
        <select class="form-control" [ngModel]="amount" (change)="onChangeAmount($event)">
            <option [ngValue]="value" *ngFor="let value of dropDownValues">{{value}}</option>
        </select>
    </div>
</div>

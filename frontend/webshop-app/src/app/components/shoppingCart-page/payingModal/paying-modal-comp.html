<div class="modal-header">
    <div class="modal-title">
        <h4>Choose Payment Method</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #buyingForm="ngForm">
        <div *ngIf="paymentMethods$ | async as paymentMethods" class="form-group">
            <label for="paymentMethod">PaymentMethods</label>
            <select name="paymentMethod"
                    id="paymentMethod"
                    class="form-control"
                    ngModel
                    required>
                <option *ngFor="let paymentMethod of paymentMethods"
                        [ngValue]="paymentMethod">
                    {{paymentMethod.method}}
                </option>
            </select>
        </div>


        <div *ngIf="coupons$ | async as coupons" class="form-group">
            <label for="coupon">Use Coupon</label>
            <select name="coupon"
                    id="coupon"
                    class="form-control"
                    ngModel>
                <option *ngFor="let coupon of coupons"
                        [ngValue]="coupon">
                    {{coupon.code}} {{coupon.value}}â‚¬
                </option>
                <option></option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="submit"
            class="btn btn-outline-dark"
            (click)="onSubmit()"
            [disabled]="!buyingForm.valid">
        Create
    </button>
</div>

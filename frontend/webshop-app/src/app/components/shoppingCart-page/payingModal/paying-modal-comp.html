<div class="modal-header">
    <div class="modal-title">
        <h4>Choose Payment Method</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div *ngIf="paymentMethods$ | async as paymentMethods" class="form-group">
            <label for="paymentMethods">PaymentMethods</label>
            <select name="paymentMethods"
                    id="paymentMethods"
                    class="form-control"
                    ngModel>
                <option *ngFor="let paymentMethod of paymentMethods"
                        [ngValue]="paymentMethod">
                    {{paymentMethod.method}}
                </option>
            </select>
        </div>


        <div *ngIf="coupons$ | async as coupons" class="form-group">
            <label for="coupons">PaymentMethods</label>
            <select name="coupons"
                    id="coupons"
                    class="form-control"
                    ngModel>
                <option *ngFor="let coupon of coupons"
                        [ngValue]="coupon">
                    {{coupon.code}} {{coupon.value}}â‚¬
                </option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Create</button>
</div>

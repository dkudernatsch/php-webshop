<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form action="" method="post">
    <div class="modal-body">
      <div class="container-fluid">
        <div class="form-group">
          <div class="row my-1 py-1 d-flex align-items-center">
            <div class="col-4">
              <label for="username">Username</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" name="username" id="username"
                     placeholder="Enter username" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row my-1 py-1 d-flex align-items-center">
            <div class="col-4">
              <label for="password">Password</label>
            </div>
            <div class="col-8">
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="Enter password" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row my-1 py-1 d-flex align-items-center">
            <div class="col-4">
              <label for="firstname">First name</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" name="firstname" id="firstname"
                     placeholder="Enter first name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row my-1 py-1 d-flex align-items-center">
            <div class="col-4">
              <label for="lastname">Last name</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" name="lastname" id="lastname"
                     placeholder="Enter last name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row my-1 py-1 d-flex align-items-center">
            <div class="col-4">
              <label for="email">Email</label>
            </div>
            <div class="col-8">
              <input type="email" class="form-control" name="email" id="email"
                     placeholder="susi.mayer@gmail.com" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Register</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </form>
</ng-template>


<form class="form-inline" action="" method="post">
  <input type="text" class="form-control mr-sm-2" name="username" placeholder="Enter username">
  <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password">
  <button type="submit" class="btn btn-outline-dark">Login</button>
</form>
<span class="register-text">Not a member yet? </span><a class="register-text" (click)="open(content)" href="#">Register</a>

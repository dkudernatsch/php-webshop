<h2 class="text-center">User Page</h2>

<div class="container">
    <form (ngSubmit)="onSubmitUpdateUser()" #updateUserForm="ngForm">
        <div class="container-fluid">
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-8">
                        <input ngModel
                               type="text"
                               class="form-control"
                               name="username"
                               id="username"
                               placeholder="Enter username"
                               required
                               minlength="2"
                               maxlength="20"
                               #registerUsername="ngModel">
                        <span *ngIf="!registerUsername.valid && registerUsername.touched" class="form-text text-muted">Between 2-20 characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-8">
                        <!--for presentation: additional validation with pattern directive
                            between 4-20 characters at least one number lowercase and uppercase letter
                        -->
                        <input ngModel
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,}$"
                               type="password"
                               class="form-control"
                               name="password"
                               id="password"
                               placeholder="Enter password"
                               required
                               #registerPass="ngModel">
                        <span *ngIf="!registerPass.valid && registerPass.touched" class="form-text text-muted">At least 4 characters(1 number, 1 lowercase letter, 1 uppercase letter)</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="appellation">Appellation</label>
                    </div>
                    <div class="col-8">
                        <input ngModel
                               minlength="2"
                               type="text"
                               class="form-control"
                               name="appellation"
                               id="appellation"
                               placeholder="Enter appellation"
                               required
                               #registerAppellation="ngModel">
                        <span *ngIf="!registerAppellation.valid && registerAppellation.touched"
                              class="form-text text-muted">Between 2-20 characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="firstname">First name</label>
                    </div>
                    <div class="col-8">
                        <input ngModel
                               minlength="2"
                               maxlength="20"
                               type="text"
                               class="form-control"
                               name="firstname"
                               id="firstname"
                               placeholder="Enter first name"
                               required
                               #registerFirstname="ngModel">
                        <span *ngIf="!registerFirstname.valid && registerFirstname.touched"
                              class="form-text text-muted">Between 2-20 characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="lastname">Last name</label>
                    </div>
                    <div class="col-8">
                        <!--for presentation: additional validation with minLength directive-->
                        <input ngModel
                               minlength="2"
                               maxlength="20"
                               type="text"
                               class="form-control"
                               name="lastname"
                               id="lastname"
                               placeholder="Enter last name"
                               required
                               #registerLastname="ngModel">
                        <span *ngIf="!registerLastname.valid && registerLastname.touched" class="form-text text-muted">Between 2-20 characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-8">
                        <!--for presentation: additional validation with email directive-->
                        <input ngModel
                               type="email"
                               email
                               class="form-control"
                               name="email"
                               id="email"
                               placeholder="susi.mayer@gmail.com"
                               required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="street">Street</label>
                    </div>
                    <div class="col-8">
                        <input ngModel
                               type="text"
                               class="form-control"
                               name="street"
                               id="street"
                               placeholder="Enter a street"
                               required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row my-1 py-1 d-flex align-items-center">
                    <div class="col-4">
                        <label for="city">City</label>
                    </div>
                    <div class="col-8">
                        <input ngModel
                               type="text"
                               class="form-control"
                               name="city"
                               id="city"
                               placeholder="Enter a city"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit"
                    class="btn btn-outline-dark" [disabled]="!updateUserForm.valid">
                Change Data
            </button>
        </div>
    </form>
</div>

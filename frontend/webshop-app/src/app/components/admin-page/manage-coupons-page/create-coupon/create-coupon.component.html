<div class="container">
    <h4>Create new token</h4>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="coupon-value">Coupon Value</label>
                <input name="value-input" [(ngModel)]="value" type="number" class="form-control" id="coupon-value" placeholder="Enter a coupon value">
            </div>
            <div class="form-group col-md-6">

                <label for="coupon-expir-date">Expiration date</label>
                <div class="input-group">
                    <input id="coupon-expir-date" class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            Select date
                        </button>
                    </div>
                </div>
            </div>
            <input class="btn btn-success" type="button" value="Create new" (click)="onSubmit()">
        </div>
    </form>
    <p *ngFor="let coupon of createdCoupons">
        <ngb-alert [type]="error" (close)="closeCreatedCoupon(coupon)">Successfully created coupon with code <code>{{coupon.code}}</code> and value {{coupon.value}}â‚¬ expiring on {{coupon.expiration_date | date}}</ngb-alert>
    </p>
</div>

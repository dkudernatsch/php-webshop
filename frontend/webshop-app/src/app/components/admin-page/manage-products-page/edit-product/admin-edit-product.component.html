<div class="modal-header">
    <div class="modal-title">
        <h4>Edit Product</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="product-name">Name</label>
            <input
                    name="name"
                    [(ngModel)]="formModel.name"
                    id="product-name"
                    type="text"
                    class="form-control">
        </div>
        <div class="form-group">
            <label for="product-price">Price</label>
            <input
                    name="price"
                    [(ngModel)]="formModel.price"
                    id="product-price"
                    type="number"
                    class="form-control"
                    step=0.01
            >
        </div>
        <div class="form-group">
            <label for="product-image">Image</label>
            <input name="image"
                   #image
                   (change)="encodeImage(image)"
                   id="product-image"
                   type="file"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="product-rating">Rating</label>
            <ngb-rating [(ngModel)]="formModel.rating" [max]="5" id="product-rating" [ngModelOptions]="{standalone: true}">
            </ngb-rating>
        </div>

        <div *ngIf="categories$ | async as categories" class="form-group">
            <label for="categories">Categories</label>
            <select name="categories" id="categories"  class="form-control" multiple [(ngModel)] = "formModel.categories">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

    </form>
    <div #errorDiv class="failed"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="submit()">Update</button>
</div>
